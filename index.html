<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-bar">
      <div class="weather-bar" id="weather">
        <span></span>
        <br />
        <span></span>
      </div>
      <div class="clock-bar">
        <i class="fa-regular fa-clock fa-2x"></i>
        <span id="clock">00:00:00</span>
      </div>
      <div></div>
    </div>
    <div class="login-bar hidden">
      <form class="login-bar__form" id="login-form">
        <input
          type="text"
          required
          maxlength="15"
          placeholder="What is your name?"
        />
        <button class="login-bar__btn">Log In</button>
      </form>
    </div>

    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form" class="hidden">
      <input type="text" placeholder="Write a TODO and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote" class="hidden">
      <span></span>
      <span></span>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src=" js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/59623cb07b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
